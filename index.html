<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Table</title>
    <style>
      table {
        width: 50%;
        border-collapse: collapse;
        background-color: lightblue;
      }
      th,
      td {
        border: 1px solid white; /* White border */
        padding: 8px;
      }
      th {
        text-align: center; /* Center-align only the table headings */
        font-weight: bold;
      }
      td {
        text-align: left; /* Default left alignment for table data */
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
      </tr>
    </table>
