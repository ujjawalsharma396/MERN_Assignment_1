<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Vertical Navigation Bar */
        .vertical-nav {
            width: 250px;
            border: 3px solid black;
        }

        .vertical-nav a {
            display: block;
            padding: 20px;
            text-decoration: none;
            color: blue;
            font-size: 22px;
            background-color: lightblue;
        }

        .vertical-nav a:first-child {
            background-color: orange;
            color: white;
            font-weight: bold;
            font-size: 24px;
        }

        /* Horizontal Navigation Bar */
        .horizontal-nav {
            display: flex;
            width: fit-content;
            border: 3px solid black;
            background-color: lightgray;
        }

        .horizontal-nav a {
            flex: 1;
            padding: 20px;
            text-decoration: none;
            color: blue;
            font-size: 22px;
            text-align: center;
            border-right: 2px solid blue;
        }

        .horizontal-nav a:first-child {
            background-color: gray;
            color: white;
            font-weight: bold;
            font-size: 24px;
        }

        .horizontal-nav a:last-child {
            border-right: none;
        }

        /* Styling for the layout */
        .container {
            display: flex;
            justify-content: space-between;
            padding: 50px;
        }

        .title {
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Vertical Navigation Bar -->
        <div>
            <div class="title">Vertical Navigation Bar</div>
            <div class="vertical-nav">
                <a href="#">Home</a>
                <a href="#">Java</a>
                <a href="#">CSS</a>
                <a href="#">HTML</a>
                <a href="#">Bootstrap</a>
            </div>
        </div>

        <!-- Horizontal Navigation Bar -->
        <div>
            <div class="title">Horizontal Navigation Bar</div>
            <div class="horizontal-nav">
                <a href="#">Home</a>
                <a href="#">Java</a>
                <a href="#">HTML</a>
                <a href="#">CSS</a>
            </div>
        </div>
    </div>

</body>
</html>
