<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoverable Sidenav</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .sidenav {
            height: 100%;
            width: 50px; /* Collapsed width */
            position: fixed;
            left: 0;
            top: 0;
            background-color: #f1f1f1;
            padding-top: 20px;
        }

        .sidenav a {
            display: block;
            padding: 15px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            width: 50px;
            text-align: center;
            transition: 0.3s;
        }

        /* Different colors for each button */
        .sidenav a:nth-child(1) { background-color: green; }
        .sidenav a:nth-child(2) { background-color: blue; }
        .sidenav a:nth-child(3) { background-color: red; }
        .sidenav a:nth-child(4) { background-color: gray; }

        /* Expand on hover */
        .sidenav a:hover {
            width: 200px;
            text-align: left;
            padding-left: 20px;
        }

        .content {
            margin-left: 60px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="sidenav">
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <div class="content">
        <h1>Hoverable Sidenav Buttons</h1>
        <p>Hover over the buttons in the left side navigation to open them.</p>
    </div>

</body>
</html>
