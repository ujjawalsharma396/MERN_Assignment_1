<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-control, .form-select {
            height: 38px; /* Reduce input field height */
            font-size: 14px; /* Make text slightly smaller */
        }
        .btn {
            padding: 8px 15px; /* Reduce button padding */
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="mx-auto" style="max-width: 400px;"> <!-- Centered with max width -->
        <form class="needs-validation" novalidate>
            <div class="mb-2">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control is-invalid" id="name" required>
                <div class="invalid-feedback">Name is required</div>
            </div>

            <div class="mb-2">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control is-invalid" id="email" required>
                <div class="invalid-feedback">Email is required</div>
            </div>

            <div class="mb-2">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control is-invalid" id="password" required>
                <div class="invalid-feedback">Password is required</div>
            </div>

            <div class="mb-3">
                <label for="hobbies" class="form-label">Hobbies</label>
                <select class="form-select" id="hobbies">
                    <option selected disabled>Choose...</option>
                    <option value="Reading">Reading</option>
                    <option value="Sports">Sports</option>
                    <option value="Music">Music</option>
                </select>
            </div>

            <button type="submit" class="btn btn-danger w-100">Submit</button>
        </form>
    </div>
</div>

<script>
    // Enable Bootstrap validation
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
