<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-control.is-invalid, .input-group .is-invalid {
            border-color: #dc3545;
        }
        .invalid-feedback {
            display: none;
            color: #dc3545;
        }
        .input-group-text {
            background: #ccc;
            border: 1px solid #ccc;
        }
        .btn-send {
            background-color: #f0ad4e;
            color: white;
            border: none;
        }
        .btn-send:hover {
            background-color: #ec971f;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="form-container">
        <h4 class="text-center mb-4">Bootstrap Form</h4>
        <form id="myForm" novalidate>
            <!-- First Name -->
            <div class="mb-3">
                <label class="form-label">First Name</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                    <span class="input-group-text text-danger d-none"><i class="fas fa-times"></i></span>
                </div>
                <div class="invalid-feedback">Please supply your first name</div>
            </div>

            <!-- Last Name -->
            <div class="mb-3">
                <label class="form-label">Last Name</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                    <span class="input-group-text text-danger d-none"><i class="fas fa-times"></i></span>
                </div>
                <div class="invalid-feedback">Please supply your last name</div>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label">E-Mail</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control" id="email" placeholder="E-Mail Address" required>
                    <span class="input-group-text text-danger d-none"><i class="fas fa-times"></i></span>
                </div>
                <div class="invalid-feedback">Please supply your email address</div>
            </div>

            <!-- Phone -->
            <div class="mb-3">
                <label class="form-label">Phone #</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                    <input type="tel" class="form-control" id="phone" placeholder="(845)555-1212" pattern="[0-9]{10}" required>
                    <span class="input-group-text text-danger d-none"><i class="fas fa-times"></i></span>
                </div>
                <div class="invalid-feedback">Please supply your phone number</div>
            </div>

            <!-- Address -->
            <div class="mb-3">
                <label class="form-label">Address</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-home"></i></span>
                    <input type="text" class="form-control" id="address" placeholder="Address" required>
                    <span class="input-group-text text-danger d-none"><i class="fas fa-times"></i></span>
                </div>
                <div class="invalid-feedback">Please supply your street address</div>
            </div>

            <!-- City -->
            <div class="mb-3">
                <label class="form-label">City</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-city"></i></span>
                    <input type="text" class="form-control" id="city" placeholder="City" required>
                    <span class="input-group-text text-danger d-none"><i class="fas fa-times"></i></span>
                </div>
                <div class="invalid-feedback">Please supply your city</div>
            </div>

            <!-- State -->
            <div class="mb-3">
                <label class="form-label">State</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-list"></i></span>
                    <select class="form-select" id="state" required>
                        <option value="">Please select your state</option>
                        <option value="NY">Bihar</option>
                        <option value="CA">Rajasthan</option>
                        <option value="TX">Delhi</option>
                    </select>
                </div>
                <div class="invalid-feedback">Please select a state</div>
            </div>

            <!-- Hosting -->
            <div class="mb-3">
                <label class="form-label">Do you have hosting?</label>
                <div>
                    <input type="radio" name="hosting" value="yes" required> Yes
                    <input type="radio" name="hosting" value="no"> No
                </div>
                <div class="invalid-feedback">Please choose an option</div>
            </div>

            <!-- Project Description -->
            <div class="mb-3">
                <label class="form-label">Project Description</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-pencil-alt"></i></span>
                    <textarea class="form-control" id="projectDescription" placeholder="Project Description" required></textarea>
                </div>
                <div class="invalid-feedback">Please provide a project description</div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-send w-100">
                Send <i class="fas fa-paper-plane"></i>
            </button>
        </form>
    </div>
</div>

<script>
    document.getElementById("myForm").addEventListener("submit", function(event) {
        let form = event.target;
        let isValid = true;

        form.querySelectorAll(".form-control, .form-select").forEach(input => {
            let errorIcon = input.parentElement.querySelector(".text-danger");

            if (!input.checkValidity()) {
                input.classList.add("is-invalid");
                if (errorIcon) errorIcon.classList.remove("d-none");
                input.nextElementSibling.style.display = "block";
                isValid = false;
            } else {
                input.classList.remove("is-invalid");
                if (errorIcon) errorIcon.classList.add("d-none");
                input.nextElementSibling.style.display = "none";
            }
        });

        if (!isValid) {
            event.preventDefault();
            event.stopPropagation();
        }
    });
</script>

</body>
</html>
