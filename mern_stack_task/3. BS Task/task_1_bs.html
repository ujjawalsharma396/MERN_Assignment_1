<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethnus Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .top-bar {
            background-color: #00BFFF;
            text-align: center;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
        }
        .nav-bar {
            background-color: gray;
            padding: 10px;
        }
        .content-area {
            background-color: #f1f1f1;
            height: 80vh;
            padding: 20px;
        }
        .sidebar {
            background-color: #4d4d4d;
            color: white;
            padding: 20px;
            height: 80vh;
        }
    </style>
</head>
<body>
    <div class="top-bar">Ethnus Layout</div>
    <nav class="nav-bar d-flex justify-content-between">
        <div>
            <a href="#" class="text-white mx-3">HOME</a>
            <a href="#" class="text-white mx-3">MENU</a>
            <a href="#" class="text-white mx-3">ABOUT</a>
            <a href="#" class="text-white mx-3">CONTACT</a>
        </div>
        <div>
            <a href="#" class="text-white mx-3">SIGNUP</a>
            <a href="#" class="text-white mx-3">LOGIN</a>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9 content-area">
                <p>Write your content here</p>
            </div>
            <div class="col-md-3 sidebar">
                <p>This is</p>
            </div>
        </div>
    </div>
</body>
</html>
