<!DOCTYPE html>
<html>
  <head>
    <title>Simple Form</title>
  </head>
  <body>
    <form>
      <table>
        <tr>
          <td>Full Name:</td>
          <td><input type="text" value="Vincent Maverick Durano" /></td>
        </tr>
        <tr>
          <td>Username:</td>
          <td><input type="text" value="Vinz" /></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type="password" value="password" /></td>
        </tr>
        <tr>
          <td>Re Password:</td>
          <td><input type="password" value="password" /></td>
        </tr>
        <tr>
          <td>Address:</td>
          <td><input type="text" value="Cebu, Philippines" /></td>
        </tr>
        <tr>
          <td>Age:</td>
          <td><input type="number" value="22" /></td>
        </tr>
        <tr>
          <td>Gender:</td>
          <td>
            <select>
              <option selected>Male</option>
              <option>Female</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><button type="submit">Save</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
