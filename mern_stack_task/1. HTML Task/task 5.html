<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
  </head>
  <body>
    <h2 style="text-align: center; color: blue">Registration form</h2>
    <form>
      <table border="1" width="100%">
        <tr>
          <td>First Name</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Last Name</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Email</td>
          <td><input type="email" /></td>
        </tr>
        <tr>
          <td>Password</td>
          <td><input type="password" /></td>
        </tr>
        <tr>
          <td><b>Re-enter Password</b></td>
          <td><input type="password" /></td>
        </tr>
        <tr>
          <td><b>Gender:</b></td>
          <td>
            <input type="radio" name="gender" /> Male
            <input type="radio" name="gender" /> Female
          </td>
        </tr>
        <tr>
          <td>Age:</td>
          <td><input type="number" /></td>
        </tr>
        <tr>
          <td>Phone Number</td>
          <td><input type="tel" /></td>
        </tr>
        <tr>
          <td>Address</td>
          <td><textarea rows="3" cols="30"></textarea></td>
        </tr>
        <tr>
          <td>State</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Country</td>
          <td>
            <select>
              <option>Choose your country</option>
              <option>India</option>
              <option>USA</option>
              <option>UK</option>
              <option>Australia</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><b>Languages known</b></td>
          <td>
            <input type="checkbox" /> English <input type="checkbox" /> Kannada
            <input type="checkbox" /> Hindi <input type="checkbox" /> Telugu
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="checkbox" /> Hereby I declare all the given details are
            true
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            Log in to <a href="#">Ethnus</a> website
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <button type="submit">Register</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
